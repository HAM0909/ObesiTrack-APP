    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('Les mots de passe ne correspondent pas.', 'danger');
                return;
            }

            // Show spinner
            document.querySelector('.register-text').style.display = 'none';
            document.querySelector('.loading-spinner').style.display = 'inline';
            document.getElementById('registerBtn').disabled = true;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Inscription réussie ! Vous allez être redirigé vers la page de connexion.', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showAlert(data.detail || 'Erreur lors de l\'inscription', 'danger');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('Erreur de connexion au serveur', 'danger');
            } finally {
                // Hide spinner
                document.querySelector('.register-text').style.display = 'inline';
                document.querySelector('.loading-spinner').style.display = 'none';
                document.getElementById('registerBtn').disabled = false;
            }
        });

                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

            alertContainer.innerHTML = alertHTML;

            setTimeout(() => {
                const alertElement = document.getElementById(alertId);
                if (alertElement) {

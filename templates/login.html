<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ObesiTrack</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 3rem;
            color: #2c5aa0;
            margin-bottom: 10px;
        }
        
        .logo h2 {
            color: #2c5aa0;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #2c5aa0;
            box-shadow: 0 0 0 0.2rem rgba(44, 90, 160, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2c5aa0, #4a90e2);
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 90, 160, 0.4);
        }
        
        .btn-outline-secondary {
            border-radius: 15px;
            border: 2px solid #6c757d;
            padding: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .demo-accounts {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .demo-accounts h6 {
            color: #2c5aa0;
            margin-bottom: 10px;
        }
        
        .demo-account {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 2px 0;
            transition: background-color 0.3s ease;
        }
        
        .demo-account:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <i class="fas fa-heartbeat"></i>
            <h2>ObesiTrack</h2>
            <p class="text-muted">Prédiction d'obésité par IA</p>
        </div>
        
        <!-- Alerts -->
        <div id="alertContainer"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-2"></i>Email
                </label>
                <input type="email" class="form-control" id="email" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Mot de passe
                </label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <span class="login-text">
                    <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                </span>
                <span class="loading-spinner">
                    <i class="fas fa-spinner fa-spin me-2"></i>Connexion...
                </span>
            </button>
        </form>
        
        <!-- Register Link -->
        <div class="text-center mb-3">
            <p class="mb-2">Pas encore de compte ?</p>
            <a href="/register" class="btn btn-outline-secondary w-100">
                <i class="fas fa-user-plus me-2"></i>Créer un compte
            </a>
        </div>
        
        <!-- API Documentation Link -->
        <div class="text-center mb-3">
            <a href="/docs" class="btn btn-outline-info w-100" target="_blank">
                <i class="fas fa-book me-2"></i>Documentation API
            </a>
        </div>
        
        <!-- Demo Accounts -->
        <div class="demo-accounts">
            <h6><i class="fas fa-user-cog me-2"></i>Comptes de démonstration</h6>
            <div class="demo-account" onclick="fillDemoAccount('admin@obesittrack.com', 'admin123')">
                <strong>Admin:</strong> admin@obesittrack.com / admin123
            </div>
            <div class="demo-account" onclick="fillDemoAccount('test@obesittrack.com', 'test123')">
                <strong>Test:</strong> test@obesittrack.com / test123
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Vérifier si l'utilisateur est déjà connecté
        if (localStorage.getItem('access_token')) {
            window.location.href = '/app';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Afficher le spinner
            document.querySelector('.login-text').style.display = 'none';
            document.querySelector('.loading-spinner').style.display = 'inline';
            document.querySelector('button[type="submit"]').disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Sauvegarder le token et les infos utilisateur
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    showAlert('Connexion réussie ! Redirection...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/app';
                    }, 1500);
                } else {
                    showAlert(data.detail || 'Erreur de connexion', 'danger');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('Erreur de connexion au serveur', 'danger');
            } finally {
                // Cacher le spinner
                document.querySelector('.login-text').style.display = 'inline';
                document.querySelector('.loading-spinner').style.display = 'none';
                document.querySelector('button[type="submit"]').disabled = false;
            }
        });
        
        function fillDemoAccount(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }
        
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alertHTML = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${getAlertIcon(type)} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.innerHTML = alertHTML;
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                const alertElement = document.getElementById(alertId);
                if (alertElement) {
                    alertElement.remove();
                }
            }, 5000);
        }
        
        function getAlertIcon(type) {
            const icons = {
                'success': 'check-circle',
                'danger': 'exclamation-triangle',
                'warning': 'exclamation-circle',
                'info': 'info-circle'
            };
            return icons[type] || 'info-circle';
        }
        
        // Animation d'entrée
        window.addEventListener('load', function() {
            document.querySelector('.login-container').style.opacity = '0';
            document.querySelector('.login-container').style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                document.querySelector('.login-container').style.transition = 'all 0.6s ease';
                document.querySelector('.login-container').style.opacity = '1';
                document.querySelector('.login-container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
